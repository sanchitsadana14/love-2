
<!DOCTYPE html>
<html>
<head>
<title>For Anushka ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
  margin:0;
  padding:0;
  text-align:center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ee9ca7);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  overflow:hidden;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1{
  margin-top:70px;
  font-size:28px;
  color:white;
  text-shadow:0 0 10px rgba(0,0,0,0.4);
}

button{
  padding:14px 25px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
  transition:0.3s ease;
}

#yes{
  background:#ff4b5c;
  color:white;
  left:30%;
  top:65%;
  box-shadow:0 0 20px #ff4b5c;
}

#no{
  background:#333;
  color:white;
  left:55%;
  top:65%;
}

.photo{
  position:absolute;
  width:120px;
  border-radius:15px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
  animation: pop 0.5s ease;
}

@keyframes pop{
  from{transform:scale(0.5);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.heart{
  position:absolute;
  animation: float 5s linear infinite;
}

@keyframes float{
  0%{transform: translateY(100vh) scale(1);}
  100%{transform: translateY(-10vh) scale(1.5);}
}

</style>
</head>

<body>

<h1>Anushka ü•∫<br>Will you be my Valentine?</h1>

<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No üòí</button>

<script>

let no = document.getElementById("no");
let yes = document.getElementById("yes");
let count = 0;

let pics = ["pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg"];

let yesTexts = [
"Please naaa ü•∫",
"Mat bolo no üò≠",
"Last chance baby üò¢",
"Okay I‚Äôll cry now ü•π"
];

function moveNo(){

  if(count < pics.length){

    let img = document.createElement("img");
    img.src = pics[count];
    img.className = "photo";

    img.style.left = (20 + Math.random()*60) + "%";
    img.style.top = (20 + Math.random()*40) + "%";
    img.style.transform = "rotate(" + (Math.random()*20 - 10) + "deg)";

    document.body.appendChild(img);
  }

  if(count < yesTexts.length){
    yes.innerText = yesTexts[count];
  }

  count++;

  no.style.left = Math.random()*80 + "%";
  no.style.top = Math.random()*80 + "%";

  if(count >= 5){
    yes.style.transform = "scale(1.8)";
  }
}

no.addEventListener("mouseover", moveNo);
no.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNo();
});
no.addEventListener("click", moveNo);

yes.addEventListener("click", function(){

  document.body.innerHTML = `
  <h1 style="margin-top:40px;">
  I knew you would say YES Anushka ‚ù§Ô∏è<br><br>
  Tum par marta hu, sach kehta hu üíñ<br><br>
  Forever yours,<br>
  Sanchit
  </h1>
  <img src="love.jpg" style="width:280px;max-width:90%;border-radius:20px;box-shadow:0 0 40px red;">
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mp3">
  </audio>
  `;

  for(let i=0;i<25;i++){
    let heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*30)+"px";
    heart.style.animationDuration=(3+Math.random()*5)+"s";
    document.body.appendChild(heart);
  }
});

</script>

</body>
</html>
